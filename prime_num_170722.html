<!DOCTYPE html>
<html>
<head>
  <!-- để kiểm tra xem một số nguyên bất kỳ có phải là số nguyên tố hay không. 
  Sử dụng phương thức này để tìm tất cả các số nguyên tố nhỏ hơn 10000.  -->
  <script>
    function getPrimenumber(n) {
      var mess;
      var flag = false;

      if (n <= 1 || n == null) {
        flag = true;
      } else if (n >= 2) {
          for (let j = 2; j < n; j++) {
            if (n % j == 0) {
              flag = 1;
            }
          }
        }

    if (n > 10000) {
        mess = "Please enter number is less than or equal to 10.000";
      } else {

        if (flag) {
      mess = n + ' is NOT prime number.'
    } else {
      mess = n + ' is prime number.'
    } 
      }

 
    return mess;
    }

    function display() {
      var num = document.getElementById("input_num").value;
      document.getElementById("result").innerHTML = getPrimenumber(num);
    }

    function reset_result() {
      document.getElementById("input_num").value = '';
      document.getElementById("result").innerHTML = '';

    }

  </script>

</head>
<body>
  <form style="width: 550px;">
    <fieldset>
      <legend style="text-align: center;">Form kiểm tra một số có là số nguyên tố</legend>
      <p>Nhập số cần kiểm tra ( less then 10.000 ) <input type="number" id="input_num" style="text-align: center;height:25px;font-size: 16px;font-weight:bold;color:red;"></p>
      <input type="button" value="Print result" onclick="display();">
      <input type="button" value = "reset" onclick="reset_result();">
      <p>Result : <span id="result" style="font-size:16px; font-weight:bold;color: blue;"></span></p>
    </fieldset>
</form>

</body>
</html>
